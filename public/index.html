<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/solutions2021.js" defer></script>
  <title>Grant's AOC 2021 solutions</title>
</head>
<body>
  <header>
    <h1>Grant's AOC 2021 solutions</h1>
  </header>
  <main>
    <!-- There will be a section for each day, with a text field for input, a button to process that input through that day's async function, and the answer is displayed to the right. -->
    <section class="day" id="day01">
      <h2>Day 1</h2>
      <span class="dayLink" id="day01Link"><a href="https://adventofcode.com/2021/day/1" target="_blank">link</a></span>
      <form id="day01Form">
        <label for="day01Input">Input:</label>
        <!-- textbox for multi-line input that highlights the current contents when focused, with the default values already filled in -->
        <textarea
          id="day01Input"
          name="day01Input"
          rows="10"
          cols="5"
          onFocus="this.setSelectionRange(0, this.value.length)"
          placeholder="199&#10;200&#10;208&#10;210&#10;200&#10;207&#10;240&#10;269&#10;260&#10;263"
        ></textarea>
        <button id="day01button">Process Part 1</button>
        <button id="day01part2button">Process Part 2</button>
        Result: <span class="result" id="day01Output"></span>
      </form>
    </section>
  </main>
</body>
</html>
