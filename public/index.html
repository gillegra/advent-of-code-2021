      <form id="day01Form">
        <label for="day01Input">Input:</label>
        <!-- textbox for multi-line input -->
        <input
          type="text"
          id="day01Input"
          value="199,200,208,210,200,207,240,269,260,263"
        />
        <button id="day01button">Process</button>
        <span class="result" id="day01Output">Result: </span>
      </form>
    </section>
  </main>
</body>
